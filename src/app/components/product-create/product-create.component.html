<h2>Create Product</h2>

<div class="container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" formControlName="title">
      <div *ngIf="productForm.controls['title'].invalid && (productForm.controls['title'].dirty || productForm.controls['title'].touched)"
        class=" alert alert-danger ">
        <div *ngIf="productForm.controls['title'].errors.required">
          Title is required.
        </div>
        <div *ngIf="productForm.controls['title'].errors.minlength">
          Title must be at least 4 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" formControlName="price" min="0">
      <div *ngIf="productForm.controls['price'].invalid && (productForm.controls['price'].dirty || productForm.controls['price'].touched)"
        class=" alert alert-danger ">
        <div *ngIf="productForm.controls['price'].errors.required">
          Price is required.
        </div>
        <div *ngIf="productForm.controls['price'].errors.min">
          Price cannot be negative
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="imageUrl">Image Url:</label>
      <input type="text" class="form-control" formControlName="imageUrl">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success float-right" [disabled]="productForm.pristine || !productForm.valid">CREATE</button>
    </div>
  </form>
</div>
