<div class="container quiz">
  <h4>
    <p>Hi {{userFirstName}}</p>
    <p>Choose an answer for each of the questions and submit the test once done</p>
    <p>Good Luck!</p>
  </h4>
  <form [formGroup]="quizForm" (ngSubmit)="onSubmit()" novalidate>
    <app-flash></app-flash>
    <ol>
      <li *ngFor="let question of quizQuestions; let i = index" style=" margin-bottom: 10px; padding:5px;"> {{question.questionText}}
        <div style="padding-left:20px;" *ngFor="let answer of question.answers">
          <label>
          <input type="radio" formControlName="answer{{i}}" value="{{answer._id}}"> {{answer.answerText}} 
        </label>
        </div>
      </li>
    </ol>
    <div class="form-group">
      <div class="float-right">
        <a class="btn btn-danger" [routerLink]="['']">Cancel</a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
