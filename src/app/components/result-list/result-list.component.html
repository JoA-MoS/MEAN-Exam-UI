<app-flash></app-flash>

<app-play></app-play>

<div class="form-inline float-right" style="margin-bottom:5px">
  <label for="inlineFormInput">Search:&nbsp;</label>

  <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" [(ngModel)]="searchTerm">

</div>


<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Score</th>
      <th>Percentage</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results$ | async | resultsFilter: searchTerm | orderByScore: 'desc'">
      <td scope="row">{{result.userFirstName}}</td>
      <td>{{result.score}}/3</td>
      <td>{{result.score/3 | percent}}</td>
    </tr>
  </tbody>
</table>
