<h2>Create Product</h2>

<div class="container">
  <form [formGroup]="questionForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label for="questionText">Question:</label>
      <textarea class="form-control" id="questionText" formControlName="questionText" rows="5"></textarea>
      <div *ngIf="questionForm.controls['questionText'].invalid && (questionForm.controls['questionText'].dirty || questionForm.controls['questionText'].touched)"
        class=" alert alert-danger ">
        <div *ngIf="questionForm.controls['questionText'].errors.required">
          Question is required.
        </div>
        <div *ngIf="questionForm.controls['questionText'].errors.minlength">
          Question must be at least 15 characters long.
        </div>
      </div>
    </div>



    <div class="form-group">
      <label for="correctAnswer">Correct Answer:</label>
      <input type="text" class="form-control" formControlName="correctAnswer">
      <div *ngIf="questionForm.controls['correctAnswer'].invalid && (questionForm.controls['correctAnswer'].dirty || questionForm.controls['correctAnswer'].touched)"
        class=" alert alert-danger ">
        <div *ngIf="questionForm.controls['correctAnswer'].errors.required">
          Correct Answer is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="fakeAnswer1">Fake Answer 1:</label>
      <input type="text" class="form-control" formControlName="fakeAnswer1">
      <div *ngIf="questionForm.controls['fakeAnswer1'].invalid && (questionForm.controls['fakeAnswer1'].dirty || questionForm.controls['fakeAnswer1'].touched)"
        class=" alert alert-danger ">
        <div *ngIf="questionForm.controls['fakeAnswer1'].errors.required">
          Fake Answer 1 is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="fakeAnswer2">Fake Answer 2:</label>
      <input type="text" class="form-control" formControlName="fakeAnswer2">
      <div *ngIf="questionForm.controls['fakeAnswer2'].invalid && (questionForm.controls['fakeAnswer2'].dirty || questionForm.controls['fakeAnswer2'].touched)"
        class=" alert alert-danger ">
        <div *ngIf="questionForm.controls['fakeAnswer2'].errors.required">
          Fake Answer 2 is required.
        </div>
      </div>
    </div>


    <div class="form-group">

      <div class="float-right">
        <a class="btn btn-danger" [routerLink]="['']">Cancel</a>
        <button type="submit" class="btn btn-primary" [disabled]="questionForm.pristine || !questionForm.valid">CREATE</button>
      </div>
    </div>
  </form>
</div>
